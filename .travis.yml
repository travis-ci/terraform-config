language: bash
rvm: 2.4.2
dist: trusty
sudo: required
cache:
  directories:
  - "${HOME}/bin"
  - "${HOME}/.cache/travis-terraform-config"
env:
  global:
  - PATH="${HOME}/bin:${PATH}"
  - TMPDIR="${TMPDIR:-/tmp}"
before_install:
- eval "$(gimme 1.9.4)"
- make deps
script:
- make test
- make assert-clean
